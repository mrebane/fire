<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fireplace</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; width: 100vw; height: 100vh; }
    video { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <video id="video" autoplay></video>
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
  <script>
    const context = cast.framework.CastReceiverContext.getInstance();
    const playerManager = context.getPlayerManager();
    const video = document.getElementById('video');

    // Audio tracks management
    const audioTracks = {};
    const AUDIO_BASE_URL = 'https://mrebane.github.io/fire/';

    function createAudioTrack(id, url, volume) {
      if (audioTracks[id]) {
        audioTracks[id].pause();
      }
      const audio = new Audio(url);
      audio.loop = true;
      audio.volume = volume;
      audioTracks[id] = audio;
      return audio;
    }

    function playAllAudio() {
      Object.values(audioTracks).forEach(a => a.play().catch(() => {}));
    }

    function pauseAllAudio() {
      Object.values(audioTracks).forEach(a => a.pause());
    }

    function stopAllAudio() {
      Object.values(audioTracks).forEach(a => {
        a.pause();
        a.src = '';
      });
      Object.keys(audioTracks).forEach(k => delete audioTracks[k]);
    }

    let currentUrl = '';

    // Handle LOAD message - extract video URL and audio config from customData
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.LOAD,
      (loadRequestData) => {
        if (loadRequestData.media && loadRequestData.media.contentId) {
          currentUrl = loadRequestData.media.contentId;
        } else if (loadRequestData.media && loadRequestData.media.contentUrl) {
          currentUrl = loadRequestData.media.contentUrl;
        }

        // Stop existing audio
        stopAllAudio();

        if (currentUrl) {
          video.src = currentUrl;
          video.muted = false;
          video.play().catch(() => {
            // If autoplay fails, try muted first
            video.muted = true;
            video.play().then(() => {
              video.muted = false;
            }).catch(() => {});
          });

          // Check for audio tracks in customData
          const customData = loadRequestData.media && loadRequestData.media.customData;
          if (customData && customData.audioTracks) {
            // audioTracks format: [{ id: 'fire', url: 'fire-cracking-optimized.mp3', volume: 0.8 }, ...]
            customData.audioTracks.forEach(track => {
              const url = track.url.startsWith('http') ? track.url : AUDIO_BASE_URL + track.url;
              const audio = createAudioTrack(track.id, url, track.volume || 1.0);
              audio.play().catch(() => {});
            });
          }
        }

        return null;
      }
    );

    // Seamless loop when video ends
    video.addEventListener('ended', () => {
      video.currentTime = 0;
      video.play().catch(() => {});
    });

    // Also handle timeupdate to catch near-end and loop early (backup)
    video.addEventListener('timeupdate', () => {
      if (video.duration && video.currentTime >= video.duration - 0.1) {
        video.currentTime = 0;
        video.play().catch(() => {});
      }
    });

    // Handle PAUSE
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.PAUSE,
      () => {
        video.pause();
        pauseAllAudio();
        return null;
      }
    );

    // Handle PLAY
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.PLAY,
      () => {
        video.play();
        playAllAudio();
        return null;
      }
    );

    // Handle SEEK
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.SEEK,
      (seekData) => {
        if (seekData.currentTime !== undefined) {
          video.currentTime = seekData.currentTime;
        }
        return null;
      }
    );

    // Handle STOP
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.STOP,
      () => {
        video.pause();
        video.src = '';
        stopAllAudio();
        return null;
      }
    );

    // Handle SET_VOLUME - applies to video only (audio has independent volumes)
    playerManager.setMessageInterceptor(
      cast.framework.messages.MessageType.SET_VOLUME,
      (volumeData) => {
        if (volumeData.volume && volumeData.volume.level !== undefined) {
          video.volume = volumeData.volume.level;
        }
        if (volumeData.volume && volumeData.volume.muted !== undefined) {
          video.muted = volumeData.volume.muted;
        }
        return null;
      }
    );

    // Custom message channel for audio control updates
    const CUSTOM_CHANNEL = 'urn:x-cast:com.fireplaceapp.audio';
    context.addCustomMessageListener(CUSTOM_CHANNEL, (event) => {
      const data = event.data;
      if (data.action === 'setAudioVolume' && data.id && audioTracks[data.id]) {
        audioTracks[data.id].volume = data.volume;
      } else if (data.action === 'addAudio' && data.id && data.url) {
        const url = data.url.startsWith('http') ? data.url : AUDIO_BASE_URL + data.url;
        const audio = createAudioTrack(data.id, url, data.volume || 1.0);
        audio.play().catch(() => {});
      } else if (data.action === 'removeAudio' && data.id && audioTracks[data.id]) {
        audioTracks[data.id].pause();
        audioTracks[data.id].src = '';
        delete audioTracks[data.id];
      }
    });

    const options = new cast.framework.CastReceiverOptions();
    options.disableIdleTimeout = true;
    options.skipPlayersLoad = true;
    options.customNamespaces = {
      [CUSTOM_CHANNEL]: cast.framework.system.MessageType.JSON
    };

    context.start(options);
  </script>
</body>
</html>
